# ═══════════════════════════════════════════════════════════════════
# PostgreSQL 18.0 Configuration for Pressograph
# Optimized for mixed read/write workload with JSONB storage
# ═══════════════════════════════════════════════════════════════════

# ───────────────────────────────────────────────────────────────────
# Connection Settings
# ───────────────────────────────────────────────────────────────────
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# ───────────────────────────────────────────────────────────────────
# Memory Configuration
# ───────────────────────────────────────────────────────────────────
# Adjust based on available system memory (assuming 8GB+ system)
shared_buffers = 2GB                    # 25% of system RAM
effective_cache_size = 6GB              # 75% of system RAM
work_mem = 64MB                         # For sorting and hash operations
maintenance_work_mem = 512MB            # For VACUUM, CREATE INDEX

# ───────────────────────────────────────────────────────────────────
# Write Ahead Log (WAL) Configuration
# ───────────────────────────────────────────────────────────────────
wal_level = replica
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# ───────────────────────────────────────────────────────────────────
# Query Planner Configuration
# ───────────────────────────────────────────────────────────────────
random_page_cost = 1.1                  # For SSD storage
effective_io_concurrency = 200          # For SSD storage
default_statistics_target = 100

# ───────────────────────────────────────────────────────────────────
# Parallel Query Configuration
# ───────────────────────────────────────────────────────────────────
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# ───────────────────────────────────────────────────────────────────
# Background Writer
# ───────────────────────────────────────────────────────────────────
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# ───────────────────────────────────────────────────────────────────
# Autovacuum Configuration
# ───────────────────────────────────────────────────────────────────
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# ───────────────────────────────────────────────────────────────────
# Logging Configuration
# ───────────────────────────────────────────────────────────────────
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'none'
log_duration = off
log_min_duration_statement = 1000       # Log queries slower than 1s
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# ───────────────────────────────────────────────────────────────────
# Statement Statistics
# ───────────────────────────────────────────────────────────────────
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# ───────────────────────────────────────────────────────────────────
# Locale and Formatting
# ───────────────────────────────────────────────────────────────────
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ───────────────────────────────────────────────────────────────────
# Client Connection Defaults
# ───────────────────────────────────────────────────────────────────
statement_timeout = 60000               # 60 seconds
lock_timeout = 10000                    # 10 seconds
idle_in_transaction_session_timeout = 300000  # 5 minutes
