# ═══════════════════════════════════════════════════════════════════
# Grafana Dashboard Provider Configuration
# ═══════════════════════════════════════════════════════════════════
# Автоматическая загрузка dashboards из файлов при старте Grafana
# ═══════════════════════════════════════════════════════════════════

apiVersion: 1

providers:
  # Pressograph Observability Dashboards
  - name: 'Pressograph Observability'
    orgId: 1
    folder: 'Pressograph'
    type: file
    disableDeletion: false  # Разрешить удаление через UI
    updateIntervalSeconds: 30
    allowUiUpdates: true  # Разрешить редактирование через UI
    options:
      path: /etc/grafana/provisioning/dashboards/dashboards
      foldersFromFilesStructure: true
