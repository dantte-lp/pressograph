# ==============================================================================
# Valkey 9 Configuration for Pressograph Development
# ==============================================================================
# Optimized for:
# - Use case: Session storage + application cache
# - RAM: 1GB allocated
# - Persistence: RDB + AOF for development safety
# ==============================================================================

# -----------------------------------------------------------------------------
# NETWORK CONFIGURATION
# -----------------------------------------------------------------------------
# Listen on all interfaces (container internal network only)
bind 0.0.0.0

# Port
port 6379

# Protected mode (require password or bind to localhost)
protected-mode no

# TCP backlog
tcp-backlog 511

# TCP keepalive
tcp-keepalive 300

# Timeout (0 = never close idle connections)
timeout 0

# -----------------------------------------------------------------------------
# SECURITY
# -----------------------------------------------------------------------------
# Password authentication (optional for development, recommended)
# Uncomment and set a strong password for production
# requirepass your_strong_password_here

# Disable dangerous commands in development
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""

# -----------------------------------------------------------------------------
# MEMORY MANAGEMENT
# -----------------------------------------------------------------------------
# Maximum memory (768MB of 1GB allocated, leaving headroom)
maxmemory 768mb

# Eviction policy: Remove least recently used keys when maxmemory reached
maxmemory-policy allkeys-lru

# LRU and LFU algorithm tuning
maxmemory-samples 5

# -----------------------------------------------------------------------------
# PERSISTENCE - RDB (SNAPSHOTTING)
# -----------------------------------------------------------------------------
# Save the dataset to disk
# Format: save <seconds> <changes>
# save 900 1     = save after 900s (15min) if at least 1 key changed
# save 300 10    = save after 300s (5min) if at least 10 keys changed
# save 60 10000  = save after 60s (1min) if at least 10000 keys changed

save 900 1
save 300 10
save 60 10000

# Stop writes if RDB save fails
stop-writes-on-bgsave-error yes

# Compress RDB files
rdbcompression yes

# Checksum for RDB files
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Working directory
dir /data

# -----------------------------------------------------------------------------
# PERSISTENCE - AOF (APPEND ONLY FILE)
# -----------------------------------------------------------------------------
# Enable AOF persistence
appendonly no

# AOF filename
appendfilename "appendonly.aof"

# AOF sync strategy
# - always: fsync after every write (slowest, safest)
# - everysec: fsync every second (good compromise) - RECOMMENDED
# - no: let OS decide when to fsync (fastest, least safe)
appendfsync everysec

# Don't fsync during rewrite
no-appendfsync-on-rewrite no

# Auto-rewrite AOF when it grows by 100% and is at least 64MB
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF file on startup
aof-load-truncated yes

# Use RDB preamble in AOF file for faster loading
aof-use-rdb-preamble yes

# -----------------------------------------------------------------------------
# LOGGING
# -----------------------------------------------------------------------------
# Log level: debug, verbose, notice, warning
loglevel notice

# Log to stdout (container will capture logs)
logfile ""

# Syslog (disabled for container)
syslog-enabled no

# -----------------------------------------------------------------------------
# CLIENTS
# -----------------------------------------------------------------------------
# Max number of client connections
maxclients 10000

# -----------------------------------------------------------------------------
# PERFORMANCE OPTIMIZATION
# -----------------------------------------------------------------------------
# Lazy freeing (background deletion of objects)
# Improves performance by avoiding blocking deletions
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Lazy flush/delete on replica
replica-lazy-flush yes

# Threaded I/O (use multiple threads for network I/O)
# Valkey 7+ supports multi-threading
io-threads 2
io-threads-do-reads yes

# Disable THP (Transparent Huge Pages) warning
# Set this in host system: echo never > /sys/kernel/mm/transparent_hugepage/enabled
# thp-enabled no  # Not available in all Valkey versions

# -----------------------------------------------------------------------------
# REPLICATION (disabled for single-instance development)
# -----------------------------------------------------------------------------
# If you need replication, configure replica-of
# replica-of <masterip> <masterport>

# Read-only replica (if configured)
# replica-read-only yes

# -----------------------------------------------------------------------------
# CLUSTER (disabled for single-instance development)
# -----------------------------------------------------------------------------
# cluster-enabled no

# -----------------------------------------------------------------------------
# SLOW LOG
# -----------------------------------------------------------------------------
# Log queries slower than 10ms
slowlog-log-slower-than 10000

# Keep last 128 slow queries
slowlog-max-len 128

# -----------------------------------------------------------------------------
# LATENCY MONITORING
# -----------------------------------------------------------------------------
# Latency monitoring subsystem
latency-monitor-threshold 100

# -----------------------------------------------------------------------------
# EVENT NOTIFICATION (KEYSPACE NOTIFICATIONS)
# -----------------------------------------------------------------------------
# Disable by default (enable if needed for your application)
# notify-keyspace-events ""

# Enable if you need pub/sub notifications for key events
# notify-keyspace-events Ex  # Enable expired and evicted events

# -----------------------------------------------------------------------------
# ADVANCED CONFIG
# -----------------------------------------------------------------------------
# Hash max entries before converting to hash table
hash-max-listpack-entries 512
hash-max-listpack-value 64

# List max entries
list-max-listpack-size -2
list-compress-depth 0

# Set max entries
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64

# Sorted set max entries
zset-max-listpack-entries 128
zset-max-listpack-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Stream node max entries
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
# client-output-buffer-limit normal 0 0 0
# client-output-buffer-limit replica 256mb 64mb 60
# client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of active expiry cycle
hz 10

# Enable dynamic hz
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# -----------------------------------------------------------------------------
# ACTIVE DEFRAGMENTATION (Valkey 7+)
# -----------------------------------------------------------------------------
# Enable active memory defragmentation
# activedefrag yes

# Minimum fragmentation percentage to start defrag
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10

# Maximum fragmentation percentage to use max effort
# active-defrag-threshold-upper 100

# CPU percentage for defragmentation
# active-defrag-cycle-min 5
# active-defrag-cycle-max 75

# -----------------------------------------------------------------------------
# DEVELOPMENT SETTINGS
# -----------------------------------------------------------------------------
# Disable disk persistence for pure cache mode (OPTIONAL)
# Uncomment these lines if you want pure in-memory cache without persistence:
# save ""
# appendonly no

# -----------------------------------------------------------------------------
# MONITORING RECOMMENDATIONS
# -----------------------------------------------------------------------------
# Use redis_exporter (oliver006/redis_exporter) for Prometheus/VictoriaMetrics
# Monitor these metrics:
# - used_memory_rss
# - connected_clients
# - keyspace_hits / keyspace_misses (cache hit rate)
# - evicted_keys
# - expired_keys
# - instantaneous_ops_per_sec

# -----------------------------------------------------------------------------
# END OF CONFIGURATION
# -----------------------------------------------------------------------------
