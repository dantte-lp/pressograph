version: '3.8'

services:
  # ═══════════════════════════════════════════════
  # Development Frontend (Hot Reload with Vite)
  # ═══════════════════════════════════════════════
  frontend-dev:
    image: docker.io/node:current-trixie-slim
    container_name: pressure-test-visualizer-dev
    working_dir: /app
    volumes:
      - ../../:/app:z
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: |
      sh -c '
        echo "📦 Installing dependencies..."
        npm install
        echo "🚀 Starting development server..."
        npm run dev
      '
    ports:
      - "5173:5173"
    networks:
      - visualizer-net
    restart: unless-stopped

networks:
  visualizer-net:
    driver: bridge

volumes:
  node_modules:
