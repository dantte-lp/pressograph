name: CD

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: 'development'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test --run --coverage

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./package.json').version")-$(git rev-parse --short HEAD)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            .next
            package.json
            pnpm-lock.yaml
          retention-days: 30

  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-test
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    environment:
      name: development
      url: https://dev.pressograph.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: Deploy to development server
        run: |
          echo "Deploying version ${{ needs.build-and-test.outputs.version }} to development"
          # Add your deployment commands here
          # Example: SSH to server, copy files, restart services
          # rsync -avz .next/ user@dev-server:/path/to/app/.next/
          # ssh user@dev-server 'pm2 restart pressograph-dev'

      - name: Verify deployment
        run: |
          echo "Verifying deployment health..."
          # Add health check commands
          # curl -f https://dev.pressograph.example.com/api/health || exit 1

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.pressograph.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: Deploy to staging server
        run: |
          echo "Deploying version ${{ needs.build-and-test.outputs.version }} to staging"
          # Add your deployment commands here

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke test commands
          # pnpm test:e2e:staging

      - name: Verify deployment
        run: |
          echo "Verifying deployment health..."
          # Add health check commands

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-and-test, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://pressograph.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: Create release backup
        run: |
          echo "Creating backup of current production deployment..."
          # Add backup commands

      - name: Deploy to production server
        run: |
          echo "Deploying version ${{ needs.build-and-test.outputs.version }} to production"
          # Add your deployment commands here
          # Consider blue-green deployment or rolling updates

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on production..."
          # Add smoke test commands

      - name: Verify deployment
        run: |
          echo "Verifying deployment health..."
          # Add health check commands

      - name: Notify deployment
        if: always()
        run: |
          echo "Notifying team about deployment status..."
          # Add notification logic (Slack, email, etc.)

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-and-test, deploy-production]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release notes
        id: release_notes
        run: |
          # Extract release notes from CHANGELOG.md
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Extracting release notes for version $VERSION"
          # Add logic to extract relevant section from CHANGELOG

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed

            ${{ steps.release_notes.outputs.notes }}

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.release_notes.outputs.previous_tag }}...${{ github.ref_name }}
          draft: false
          prerelease: false

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: failure() && needs.deploy-production.result == 'failure'
    needs: [deploy-production]

    steps:
      - name: Rollback production deployment
        run: |
          echo "Rolling back production deployment..."
          # Add rollback logic
          # Restore from backup or deploy previous version

      - name: Notify rollback
        run: |
          echo "Notifying team about rollback..."
          # Add notification logic
